<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <header>
        <div class="logo">CONNECTR</div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>SELL</li>
                <li>SHARE</li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>
    <div class="main-content">
        <div class="banner">
            <h1>Buy stories, Sell memories.</h1>
            <p>Explore a vast collection of old books for sale, or list your own for others to discover.</p>
        </div>
        <div class="trending">
            <h2>TRENDING</h2>
            <div class="books">
                <div class="book">
                    <img src="thus_spoke_zarathustra.jpg" alt="Thus Spoke Zarathustra">
                    <p>THUS SPOKE ZARATHUSTRA</p>
                </div>
                <div class="book">
                    <img src="beyond_good_and_evil.jpg" alt="Beyond Good and Evil">
                    <p>BEYOND GOOD AND EVIL</p>
                </div>
                <div class="book">
                    <img src="the_fountainhead.jpg" alt="The Fountainhead">
                    <p>THE FOUNTAINHEAD</p>
                </div>
                <div class="book">
                    <img src="the_metamorphosis.jpg" alt="The Metamorphosis">
                    <p>THE METAMORPHOSIS</p>
                </div>
                <div class="book">
                    <img src="why_i_am_an_atheist.jpg" alt="Why I Am An Atheist">
                    <p>WHY I AM AN ATHEIST</p>
                </div>
                <div class="book">
                    <img src="wings_of_fire.jpg" alt="Wings of Fire">
                    <p>WINGS OF FIRE</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
